  - id: stepper_mode_step_30deg                    
    type: int                           
    restore_value: no                   
    initial_value: "6"  
    
  - id: stepper_mode_step_60deg                    
    type: int                           
    restore_value: no                   
    initial_value: "7"  
    
  - id: stepper_mode_step_360deg                    
    type: int                           
    restore_value: no                   
    initial_value: "8"   