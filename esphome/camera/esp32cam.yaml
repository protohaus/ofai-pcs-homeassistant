esphome:
  name: ${device_name}
  platform: ESP32
  board: esp32dev

packages:
  common_wifi: !include /config/esphome/common/wifi.yaml
  common_base: !include /config/esphome/common/base.yaml
  
esp32_camera_web_server:
  - port: 8081
    mode: snapshot

# Example configuration entry
esp32_camera:
  name: ${device_name_upper} Camera
  external_clock:
    pin: GPIO0
    frequency: 20MHz
  i2c_pins:
    sda: GPIO26
    scl: GPIO27
  data_pins: [GPIO5, GPIO18, GPIO19, GPIO21, GPIO36, GPIO39, GPIO34, GPIO35]
  vsync_pin: GPIO25
  href_pin: GPIO23
  pixel_clock_pin: GPIO22
  power_down_pin: GPIO32
  resolution: 1280x1024         # Possible values: 400x296, 640x480, 800x600, 1024x768, 1280x1024
  jpeg_quality: 10              # values from 10 to 63 (10: best, 63: worst)
  contrast: 0                   # values from -2 to 2
  brightness: 0                 # values from -2 to 2
  saturation: 0                 # values from -2 to 2
  idle_framerate: 0.1 fps
  vertical_flip: false
  horizontal_mirror: false
  max_framerate: 10 fps
  test_pattern: false
  
switch:
  - platform: gpio
    name: ${device_name_upper} Flashlight
    id: ${device_name}_flashlight
    pin: GPIO04
    
button:
  - platform: restart
    name: ${device_name_upper} Restart
    id: ${device_name}_restart
