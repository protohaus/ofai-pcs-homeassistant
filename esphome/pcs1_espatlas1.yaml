    mode: box
    restore_value : true
    initial_value: "12880.0"
    update_interval: "10s"
    unit_of_measurement: "S/m"
    on_value:
      - lambda: |-
         id(${device_name}_cond).set_ec_cal_low_value(x);   
         
  - platform: template
    min_value: "0.1"
    max_value: "10.0"
    step: "0.01"
    id: ${device_name}_cond_k_value
    name: ${device_name}.cond.k_value
    optimistic: true
    mode: box
    restore_value : true
    initial_value: "1.0"
    update_interval: "10s"
    unit_of_measurement: ""
    on_value:
      - lambda: |-
         id(${device_name}_cond).set_ec_k_value(x); 
   
  ############################################################
  ##
  ##  TEMP CALIBRATION POINT
  ##
  ############################################################  
