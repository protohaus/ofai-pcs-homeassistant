    min_value: ${min_sample_interval_cond_tempcomp}
    max_value: ${max_sample_interval_cond_tempcomp}
    step: "1"
    id: ${device_name}_cond_tempcomp_sample_interval
    name: ${device_name}.cond.tempcomp.sample_interval
    optimistic: true
