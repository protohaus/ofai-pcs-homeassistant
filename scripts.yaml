light_effect_squence:
  mode: restart
  alias: light_effect_squence
  icon: mdi:lightbulb-group-off
  sequence:
  - service: homeassistant.turn_on
    data: {}
    target:
      entity_id: fan.pcs1_pwm_cc_a_4_fan
  - service_template: >
        {% if is_state('input_boolean.camera_sequence_taking_photos', 'off') %} 
        script.pcs1_led3_butterfly_shutdown
        {% else %} 
        script.dummy
        {% endif %}
  - service_template: >
        {% if is_state('input_boolean.camera_sequence_taking_photos', 'off') %}
        script.pcs1_pwm_520nm_bootup
        {% else %} 
        script.dummy
        {% endif %}
  - delay:
      seconds: 10
  - service_template: >
        {% if is_state('input_boolean.camera_sequence_taking_photos', 'off') %}
        script.pcs1_led1_730nm_bootup
        {% else %}
        script.dummy
        {% endif %}
  - delay:
      seconds: 10
  - service_template: >
        {% if is_state('input_boolean.camera_sequence_taking_photos', 'off') %}
        script.pcs1_pwm_520nm_shutdown
        {% else %}
        script.dummy
        {% endif %}
  - service_template: >
        {% if is_state('input_boolean.camera_sequence_taking_photos', 'off') %}
        script.pcs1_led1_660nm_bootup
        {% else %}
        script.dummy
        {% endif %}
  - delay:
      seconds: 10
  - service_template: >
        {% if is_state('input_boolean.camera_sequence_taking_photos', 'off') %}
        script.pcs1_led1_730nm_shutdown
        {% else %}
        script.dummy
        {% endif %}
  - service_template: >
        {% if is_state('input_boolean.camera_sequence_taking_photos', 'off') %}
        script.pcs1_led2_630nm_bootup
        {% else %}
        script.dummy
        {% endif %}
  - delay:
      seconds: 10
  - service_template: >
        {% if is_state('input_boolean.camera_sequence_taking_photos', 'off') %}
        script.pcs1_led1_660nm_shutdown
        {% else %}
        script.dummy
        {% endif %}
  - service_template: >
        {% if is_state('input_boolean.camera_sequence_taking_photos', 'off') %}
        script.pcs1_led4_450nm_bootup
        {% else %}
        script.dummy
        {% endif %}
  - delay:
      seconds: 10
  - service_template: >
       {% if is_state('input_boolean.camera_sequence_taking_photos', 'off') %}
       script.pcs1_led2_630nm_shutdown
       {% else %}
       script.dummy
       {% endif %}
  - service_template: >
       {% if is_state('input_boolean.camera_sequence_taking_photos', 'off') %}
       script.pcs1_led3_butterfly_bootup 
       {% else %}   
       script.dummy
       {% endif %}
  - delay:
      seconds: 10
  - service_template: >
       {% if is_state('input_boolean.camera_sequence_taking_photos', 'off') %}
       script.pcs1_led4_450nm_shutdown
       {% else %}
       script.dummy
       {% endif %}
  - delay:
      seconds: 10
